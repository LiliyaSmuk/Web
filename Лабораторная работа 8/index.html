<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Формы в React</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="app"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <script type="text/babel">
      class Name extends React.Component {
        constructor(props) {
          super(props);
          var isValid = this.validate(props.value);
          this.state = { value: props.value, valid: isValid };
          this.onChange = this.onChange.bind(this);
        }
        validate(val) {
          return val.length > 2;
        }
        onChange(e) {
          var val = e.target.value;
          var isValid = this.validate(val);
          this.setState({ value: val, valid: isValid });
          console.log(val);
        }
        render() {
          var color = this.state.valid === true ? "#6CD4B2" : "#94EACD";
          return (
            <p>
              <label>Имя:</label>
              <br />
              <input
                type="text"
                value={this.state.value}
                onChange={this.onChange}
                style={{ borderColor: color }}
              />
            </p>
          );
        }
      }
      class Age extends React.Component {
        constructor(props) {
          super(props);
          var isValid = this.validate(props.value);
          this.state = { value: props.value, valid: isValid };
          this.onChange = this.onChange.bind(this);
        }
        validate(val) {
          return val >= 0;
        }
        onChange(e) {
          var val = e.target.value;
          var isValid = this.validate(val);
          this.setState({ value: val, valid: isValid });
        }
        render() {
          var color = this.state.valid === true ? "#6CD4B2" : "#94EACD";
          return (
            <p>
              <label>Возраст:</label>
              <br />
              <input
                type="number"
                value={this.state.value}
                onChange={this.onChange}
                style={{ borderColor: color }}
              />
            </p>
          );
        }
      }

      class UserForm extends React.Component {
        constructor(props) {
          super(props);
          this.handleSubmit = this.handleSubmit.bind(this);
          this.name = React.createRef();
          this.age = React.createRef();
        }
        handleSubmit(e) {
          e.preventDefault();
          var name = this.name.current.state.value;
          var age = this.age.current.state.value;
          if (this.name.current.state.valid && this.age.current.state.valid) {
            alert("Имя: " + name + " Возраст: " + age);
          }
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              <Name value="" ref={this.name} />
              <Age value="0" ref={this.age} />
              <input type="submit" value="Отправить" />
            </form>
          );
        }
      }
      ReactDOM.render(<UserForm />, document.getElementById("app"));
    </script>
  </body>
</html>
