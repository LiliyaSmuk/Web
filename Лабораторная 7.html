    const persons = [
      { name: "Peter", age: 16, admin: true },
      { name: "Mark", age: 18, admin: false },
      { name: "John", age: 27, admin: true },
      { name: "Jane", age: 14, admin: false },

    const qqq = [1, 2, 3, 4, 5];

      return accumulator + currentValue / length;
    }, 0);
    console.log(sr);

    //Задание 5

    const strArray = ["JavaScript", "Python", "PHP", "Java", "C"];

    function mapForEach(arr, fn) {
      const newArray = [];
      for (let i = 0; i < arr.length; i++) {
        newArray.push(fn(arr[i]));
      }
      return newArray;
    }
    const lenArray = mapForEach(strArray, function (item) {
      if (item.length <= 3) {
        return 0;
      } else {
        return 1;
      }
    });
    console.log(lenArray);
